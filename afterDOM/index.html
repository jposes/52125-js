<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Title</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col m3">
          <div class="row"><h3>Ingresa un producto</h3></div>
          <div class="row">
            <form class="col s12" id="form-ingreso">
              <div class="row">
                <div class="input-field col s6">
                  <input
                    id="nombre"
                    type="text"
                    class="validate"
                  />
                  <label for="nombre">Nombre</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    id="descripcion"
                    type="text"
                    class="validate"
                  />
                  <label for="descripcion">Descripci√≥n</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="precio" type="number" class="validate" />
                  <label for="precio">Precio</label>
                </div>
                <div class="input-field col s6">
                  <select id="select-talle">
                    <option value="no disponible" disabled selected>xs, s, m...</option>
                <!-- contenido dinamico -->
                  </select>
                  <label>Talle</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <label for="img">Imagen url</label>
                  <input id="img" type="text" class="validate" />
                </div>
              </div>
              <input type="button" id="btnGuardar" class="btn" value="Guardar">
              </div>
            </form>
          </div>
          <div class="col s4 m7" id="contenedor">
            <!-- Contenido dinamico -->
          </div>
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/materialize.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
